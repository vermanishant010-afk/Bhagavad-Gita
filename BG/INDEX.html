<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gita Random Shloka</title>
  <link rel="icon" href="data:,">
  <style>
    /* Calm animated gradient background */
    :root {
      --c1: #0f2027;
      --c2: #203a43;
      --c3: #2c5364;
      --c4: #345b63;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #eef6f9;
      background: linear-gradient(-45deg, var(--c1), var(--c2), var(--c3), var(--c4));
      background-size: 400% 400%;
      animation: drift 18s ease-in-out infinite;
    }
    @keyframes drift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(900px, 92vw);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 18px 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .header {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .meta {
      font-size: 14px;
      opacity: 0.9;
    }
    .skt {
      font-size: clamp(18px, 3.6vw, 26px);
      line-height: 1.6;
      margin: 14px 0 8px;
      white-space: pre-wrap;
    }
    .translit {
      font-size: 14px;
      opacity: 0.9;
      margin: 6px 0;
      white-space: pre-wrap;
    }
    .translation {
      font-size: 16px;
      margin-top: 8px;
      white-space: pre-wrap;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.06);
      color: #eef6f9;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.06s ease, background 0.2s ease;
    }
    button:hover { background: rgba(255,255,255,0.1); }
    button:active { transform: translateY(1px); }
    .heart {
      font-size: 18px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 800px) {
      .grid {
        grid-template-columns: 1.2fr 1fr;
      }
    }
    .panel {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 12px;
    }
    .fav-list {
      display: grid;
      gap: 8px;
      max-height: 260px;
      overflow: auto;
    }
    .fav-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 8px 10px;
    }
    .muted { opacity: 0.85; }
    .small { font-size: 13px; }
    a.link {
      color: #d2f2ff;
      text-decoration: none;
      border-bottom: 1px dashed rgba(210,242,255,0.6);
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <div class="title">Bhagavad Gita • Random Shloka</div>
      <div class="meta" id="meta">—</div>
    </div>

    <div class="grid">
      <section class="panel">
        <div id="sanskrit" class="skt">Loading…</div>
        <div id="translit" class="translit muted"></div>
        <div id="translation" class="translation"></div>
        <div class="controls">
          <button id="btn-random">New Random Shloka</button>
          <button id="btn-fav" class="heart" title="Add/Remove Favourite">♡ Save</button>
          <button id="btn-copy" title="Copy text">Copy</button>
          <button id="btn-share" title="Share">Share</button>
        </div>
      </section>

      <aside class="panel">
        <div class="title small">Favourites</div>
        <div class="fav-list" id="fav-list"></div>
        <div class="muted small" style="margin-top:8px">
          Stored locally in your browser. Clear via “Reset Favourites”. 
        </div>
        <div class="controls" style="margin-top:10px">
          <button id="btn-reset">Reset Favourites</button>
        </div>
      </aside>
    </div>

    <div class="muted small" style="margin-top:12px">
      Works offline after first load if service worker is enabled. 
    </div>
  </main>

  <script type="module" src="app.js"></script>
  <script>
    // Register service worker (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
